<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Navbar</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <style>
    /* Optional: membuat navbar selalu di atas */
    .navbar-mobile {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
  </style>
</head>
<body class="pt-56"> <!-- beri padding-top supaya konten tidak tertutup navbar -->
  
  <nav class="navbar navbar-light pt-4 shadow-sm navbar-mobile" style="background-color: #213448;">
    <div class="container-fluid">
      <!-- Logo -->
      
      <!-- Search + Icons -->
      <div class="d-flex align-items-center w-100">
        <!-- Search Input -->
        <div class="input-group flex-grow-1 me-2">
          <input
            type="text"
            class="form-control"
            placeholder="Cari..."
            aria-label="Search"
          />
          <button class="btn btn-outline-secondary" style="background-color: white;" type="button">
            <i class="bi bi-search"  ></i>
          </button>
        </div>

        <!-- Chat Icon -->
        <a href="#" class="d-flex align-items-center text-dark me-3">
          <i class="bi bi-chat-dots fs-4"></i>
        </a>
        <!-- Cart Icon -->
        <a href="#" class="d-flex align-items-center text-dark">
          <i class="bi bi-cart3 fs-4"></i>
        </a>
      </div>
    </div>
  </nav>

    <style>
  /* Kelas untuk foto dengan ukuran tetap */
  .slide-img-fixed {
    width: 100%;         /* full lebar kolom */
    height: 350px;       /* tinggi tetap, sesuaikan kebutuhan */
    object-fit: cover;   /* crop dan cover area tanpa merubah rasio */
  }
</style>


  <!-- Konten halaman -->
<!-- Section 1: Campaign -->
<section id="campaign" class="mt-5">
  <div id="campaignCarousel" 
       class="carousel slide" 
       data-bs-ride="carousel" 
       data-bs-interval="5000">
    
    <!-- Wrapper slide -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="gucci.png" class="d-block slide-img-fixed" alt="Produk 1">
      </div>
      <div class="carousel-item">
        <img src="lv.png" class="d-block slide-img-fixed" alt="Produk 2">
      </div>
      <!-- <div class="carousel-item">
        <img src="polo.png" class="d-block w-100" alt="Produk 3">
      </div> -->
      <!-- Tambahkan .carousel-item sesuai kebutuhan -->
    </div>

    <!-- Kontrol kiri -->
    <button class="carousel-control-prev" 
            type="button" 
            data-bs-target="#campaignCarousel" 
            data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Sebelumnya</span>
    </button>

    <!-- Kontrol kanan -->
    <button class="carousel-control-next" 
            type="button" 
            data-bs-target="#campaignCarousel" 
            data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Berikutnya</span>
    </button>
  </div>
</section>

<!-- Section 2: Store Preview -->
<section id="store-preview" class="pt-4 pb-5 px-3" style="background-color: #304862;">
  <!-- Div pertama: Store header -->
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div class="d-flex align-items-center">
      <!-- Logo fully-rounded -->
      <img src="logo_gc.png"
           alt="Logo Toko"
           class="rounded-circle me-2"
           width="48" height="48">
      <!-- Nama toko -->
      <h5 class="mb-0">GUCCI</h5>
    </div>
    <!-- Button Explore -->
    <button class="btn  btn-sm" style="color: white; background-color: #213448; box-shadow: 2px 2px 5px black;">Explore</button>
  </div>

  <!-- Div kedua: Photocard grid -->
  <div class="row gx-2 gy-3">

    <style>
  /* Kelas untuk foto dengan ukuran tetap */
  .card-img-fixed {
    width: 100%;         /* full lebar kolom */
    height: 150px;       /* tinggi tetap, sesuaikan kebutuhan */
    object-fit: cover;   /* crop dan cover area tanpa merubah rasio */
  }
</style>

    <!-- Photocard 1 -->
    <div class="col-6">
      <a href="jacket.html"
         class="text-decoration-none text-dark">
        <div class="card border-0">
          <img src="cl.png"
               class="card-img-top img-fluid card-img-fixed"
               alt="Produk 1">
          <div class="card-body p-2 text-center">
            <p class="mb-1 small">Gucci Jacket</p>
            <p class="mb-0 fw-bold">Rp 10.000.000</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Photocard 2 -->
    <div class="col-6">
      <a href="watch.html"
         class="text-decoration-none text-dark">
        <div class="card border-0">
          <img src="wtch.png"
               class="card-img-top img-fluid card-img-fixed"
               alt="Produk 2">
          <div class="card-body p-2 text-center">
            <p class="mb-1 small">Watch</p>
            <p class="mb-0 fw-bold">Rp 100.000.000</p>
          </div>
        </div>
      </a>
    </div>

    <!-- Tambahkan lebih banyak .col-6 sesuai jumlah photocard -->
  </div>
</section>

      <a href="watch.html"

          <div class="card-body p-2 text-center">

  <!-- Bootstrap JS (optional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

  ></script>
</body>
</html>
